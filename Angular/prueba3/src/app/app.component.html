<div>
  <!--Para acceder a las propiedades del objeto dentro del template del HTML debemos disponer 
    dos llaves abiertas y cerradas y dentro el nombre de la propiedad:-->
  <p>Nombre del Empleado:{{nombre}}</p>
  <p>Edad:{{edad}}</p>  
  <p>Los últimos tres sueldos son: {{sueldos[0]}}, {{sueldos[1]}} y {{sueldos[2]}}</p>
  <p>En los últimos 3 meses ha ganado: {{ultimos3Sueldos()}}</p>
  <p>{{esActivo()}}</p>
</div>

<!--Las directivas *ngIf y *ngFor son atributos que podemos agregarle a los elementos
   HTML que nos permiten :
 - *ngIf condicionar si dicha marca debe agregarse a la página HTML.
 - *ngFor nos permite generar muchos elementos HTML repetidos a partir del 
   recorrido de un arreglo de datos.
-->
<div>
  <p>Nombre del Empleado:{{nombre}}</p>
  <p>Edad:{{edad}}</p>  
  <p *ngIf="edad>=18">Es mayor de edad.</p>

<!--PARA MANEJAR EL ELSE 
  <p *ngIf="edad>=18; else menor">Es mayor de edad.</p>
  <ng-template #menor><p>Es un menor de edad.</p></ng-template> -->


  <table border="1">
    <tr>
      <td>Sueldos</td>
    </tr>
    <tr *ngFor="let sueldo of sueldos">
      <td>{{sueldo}}</td>
    </tr>
  </table>
</div>
